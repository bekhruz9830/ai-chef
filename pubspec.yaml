name: ai_chef
description: AI Chef - Smart Recipe Assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  http: ^1.2.0
  connectivity_plus: ^6.0.5
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  cached_network_image: ^3.3.1
  in_app_review: ^2.0.9
  url_launcher: ^6.2.5
  package_info_plus: ^8.0.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  yaml: ^3.1.2

# Run from project root: dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF5722"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  remove_alpha: true
  remove_alpha_ios: true

flutter_native_splash:
  color: "#FF5722"
  image: assets/images/app_icon.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/